{% assign css-address="subject.css" %}
<link rel="stylesheet" href="{{ css-address}} | relative_url }}">

<div class = "subject-container">
    <div class="subject-box">
        <span class = "subject-image">
        <img src="{{ include.image | relative_url }}">
        </span>
        <div class="subject-content">
            <ul>
            <li><p>{{include.content}}</p></li>
            </ul>
        </div>
    </div>
</div>
